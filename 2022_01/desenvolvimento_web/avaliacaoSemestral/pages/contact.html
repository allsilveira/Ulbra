<div class="container">
    <h4>Quer deixar uma sugestão, crítica construtiva ou elogio?</h4>
    <div class="row">
        <div class="col-md-7">
            <form action="#">
                <div class="mt-3 mb-3">
                    <label class="form-label" for="">Nome:</label>
                    <input class="form-control" type="text">
                </div>
                <div class="mt-3 mb-3">
                    <label class="form-label" for="">E-mail:</label>
                    <input class="form-control" type="email">
                </div>
                <div class="mt-3 mb-3">
                    <label class="form-label" for="">Assunto:</label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
        <div class="col-md-5 p-2">
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://instadelivery-public.nyc3.digitaloceanspaces.com/logos/1630966236613691dc90c40.png"  class="d-block w-55 img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="https://tudosobreprodutos.com.br/img/maquina-de-crepe-suico-fun-kitchen-para-6-crepes-de-palito-preto_1_.png" class="d-block w-55 img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/originals/f5/07/75/f5077562c21a3437175dcdeb936f781d.png" class="d-block w-55 img-fluid">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</div>
